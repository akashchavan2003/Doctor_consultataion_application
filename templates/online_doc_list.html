{% extends "doctor_base.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Doctors</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #007bff;
            color: white;
        }
        .doctor-card {
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand text-white" href="#">Online Doctors</a>
    </nav>
    <div class="container mt-4">
        <div class="row">
            {% for doctor in doctors %}
            <div class="col-md-4">
                <div class="doctor-card text-center">
                    <img src="{{ doctor.profile_picture.url }}" alt="Doctor Picture" width="120" height="120">
                    <h4>{{ doctor.full_name }}</h4>
                    <p>Specialization: {{ doctor.specialization }}</p>
                    <p>Hospital: {{ doctor.hospital_name }}</p>
                    <a href="{% url 'doctor_details' doctor.id %}" class="btn btn-primary">View Details</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
{% endblock %}
